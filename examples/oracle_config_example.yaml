# Oracle Job Fetcher Configuration Examples
#
# This file contains example configurations for the Oracle job fetcher.
# Copy and adapt these to your needs.

# Example 1: Fetch all new grad software engineering positions
sources:
  - name: Oracle - New Grad Software Engineers
    fetcher: oracle
    keyword: graduate software engineer
    location: United States
    max_jobs: 150

# Example 2: Multiple searches with different keywords
  - name: Oracle - Graduates (All Roles)
    fetcher: oracle
    keyword: graduate
    max_jobs: 150

  - name: Oracle - Early Career Tech
    fetcher: oracle
    keyword: early career
    max_jobs: 250

  - name: Oracle - Entry Level Engineers
    fetcher: oracle
    keyword: entry level engineer
    max_jobs: 100

# Example 3: Location-specific searches
  - name: Oracle - Bay Area Software
    fetcher: oracle
    keyword: software engineer
    location: California
    max_jobs: 200

  - name: Oracle - Seattle Tech
    fetcher: oracle
    keyword: software
    location: Seattle
    max_jobs: 100

# Example 4: Broad search with high limit
  - name: Oracle - All Engineering Roles
    fetcher: oracle
    keyword: engineer
    max_jobs: 500  # This will take ~30-40 seconds to fetch

# Example 5: Specific role searches
  - name: Oracle - Cloud Engineers
    fetcher: oracle
    keyword: cloud engineer
    max_jobs: 150

  - name: Oracle - Data Scientists
    fetcher: oracle
    keyword: data scientist
    max_jobs: 100

  - name: Oracle - Product Managers
    fetcher: oracle
    keyword: product manager
    max_jobs: 100

# Example 6: Intern and co-op positions
  - name: Oracle - Internships
    fetcher: oracle
    keyword: intern
    max_jobs: 200

  - name: Oracle - Co-op Programs
    fetcher: oracle
    keyword: co-op
    max_jobs: 100

# Example 7: International positions
  - name: Oracle - Japan New Grads
    fetcher: oracle
    keyword: graduate
    location: Japan
    max_jobs: 100

  - name: Oracle - India Engineering
    fetcher: oracle
    keyword: software engineer
    location: India
    max_jobs: 300

# Notes:
# - The 'fetcher' field must be set to 'oracle'
# - Keyword is case-insensitive and searches job titles/descriptions
# - Location can be city, state, or country
# - max_jobs controls pagination (25 jobs per page)
# - Each request takes ~1.5 seconds, so 100 jobs = ~6-8 seconds
