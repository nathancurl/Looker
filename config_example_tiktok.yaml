# TikTok/ByteDance Configuration Examples
# Add these to your sources.yaml or main config file

sources:
  # Example 1: TikTok New Grad Positions (Recommended)
  - name: "TikTok New Grad"
    fetcher: "tiktok"
    enabled: true
    config:
      company: "TikTok"
      brand: "tiktok"
      headless: true  # Set to false to see browser window
      max_scrolls: 5  # Number of scrolls to load more jobs
      keywords:
        - "new grad"
        - "graduate"
        - "software engineer"

  # Example 2: TikTok Software Engineering
  - name: "TikTok SWE"
    fetcher: "tiktok"
    enabled: true
    config:
      company: "TikTok"
      brand: "tiktok"
      headless: true
      max_scrolls: 3
      keywords:
        - "software engineer"
        - "backend"
        - "frontend"

  # Example 3: ByteDance Engineering
  - name: "ByteDance Engineering"
    fetcher: "bytedance"
    enabled: true
    config:
      company: "ByteDance"
      headless: true
      max_scrolls: 5
      keywords:
        - "engineer"
        - "software"

  # Example 4: TikTok Internships
  - name: "TikTok Internships"
    fetcher: "tiktok"
    enabled: true
    config:
      company: "TikTok"
      brand: "tiktok"
      headless: true
      max_scrolls: 3
      keywords:
        - "intern"
        - "internship"
        - "summer"

# IMPORTANT NOTES:
#
# 1. Selenium is REQUIRED - the sites have aggressive bot detection
#    Install: pip install selenium webdriver-manager
#
# 2. The fetcher uses anti-detection measures:
#    - Realistic user agent and viewport
#    - Disabled automation features
#    - Navigator.webdriver override
#
# 3. Configuration options:
#    - headless: true/false (whether to show browser window)
#    - max_scrolls: number of scrolls to load more jobs (default: 5)
#    - keywords: filter jobs by keywords (optional)
#
# 4. Job filtering:
#    - Automatically filters for software engineering positions
#    - Focuses on new grad/early career roles
#    - Excludes senior/staff/principal/manager positions
#
# 5. Rate Limiting:
#    - Use reasonable intervals between fetches
#    - Monitor for rate limiting
#    - Consider using longer delays in production
#
# 6. Test before using:
#    Run: python3 test_tiktok_fetcher.py

